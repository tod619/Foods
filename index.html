<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <!-- Section: Heading -->
        <section class="section-1">
            <h1 class="section-heading">
                Variety of Foods
            </h1>
            <div class="section-1-icons">
                <i class="fas fa-egg change"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
            </div>
        </section>
        <!-- End Section: Heading -->

        <!-- Start Section 2: Cards -->
        <section class="section-2">
            <h1 class="section-heading">
                Popular Meals
            </h1>

            <div class="cards-container">
                <!-- Card 1 -->
                <div class="card">
                    <img src="images/card-img-1.png" class="card-img" alt="card image">
                    <h3 class="card-name">
                        Fish
                    </h3>
                    <button class="card-btn">
                        Order Now
                    </button>
                </div>
                <!-- End Card 1 -->

                <!-- Card 2 -->
                <div class="card">
                    <img src="images/card-img-2.png" class="card-img" alt="card image">
                    <h3 class="card-name">
                        Cake
                    </h3>
                    <button class="card-btn">
                        Order Now
                    </button>
                </div>
                <!-- End Card 2 -->

                <!-- Card 3 -->
                <div class="card">
                    <img src="images/card-img-3.png" class="card-img" alt="card image">
                    <h3 class="card-name">
                        Lobster
                    </h3>
                    <button class="card-btn">
                        Order Now
                    </button>
                </div>
                <!-- End Card 3 -->
            </div>
        </section>
        <!-- End Section 2: Cards -->
    </div>
    

        <script src="script.js"></script>
</body>
</html>
